


    <div class="row">
        <div class="col-md-6">
          <h2><i class="fa fa-envelope-open"></i> Messages</h2>
        </div>
    </div>
      <div class="table-responsive-sm">
      <table  class="table table-striped">
      <thead class="thead-invers">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Date</th>          
        </tr>
        
        <tr *ngFor="let message of messages">
          <td>{{message.firstName}} {{message.lastName}}</td>
          <td>{{message.email}}</td>
          <td>{{message.date}}</td>
          <td><a routerLink="/messages/{{message.id}}"  class="btn btn-outline-info"><i class="fa fa-arrow-circle-o-right"> Details</i></a></td>
        </tr>
      
      </thead>
      </table>
      </div>
