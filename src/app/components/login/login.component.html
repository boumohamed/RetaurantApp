<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">
                    <span class="text-success"><i class="fa fa-lock"></i> </span> Login
                </h1>
                <form (submit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email"  class="form-control" [(ngModel)]="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" [(ngModel)]="password" required>
                    </div>
                    <input type="submit" class="btn btn-block btn-success" value="Login"> 
                </form>
            </div>
        </div>
    </div>
</div>
