
    <div class="row">
        <div class="col-md-6">
            <a routerLink="/" class="btn btn-link text-danger">
            <i class="fa fa-arrow-circle-o-left"></i> BACK
            </a>
        </div>
        
    </div>
    <div class="card">
        <div class="card-header bg-sexondary">
            Send us Your Message
        </div>
        <div class="card-body">
            <form >
                <div class="form-goup">
                    <label for="name">Name </label>
                    <input 
                        type="text"
                        class="form-control"
                        name="name"
                        required
                        >
                        
                </div>
                <div class="form-goup">
                    <label for="clientEmail">Email</label>
                    <input 
                        type="email"
                        class="form-control"
                        name="clientEmail"  
                        required
                        >
                        
                </div>

                <div class="form-goup">
                    <label for="clientEmail">Phone</label>
                    <input 
                        type="text"
                        class="form-control"
                        name="clientPhone"
                        placeholder="0655875891"
                        required
                        >
                        
                </div>

                <div class="form-group">
                    <label for="description">Description </label>
                    <textarea class="form-control"  rows="3" name="description"
                   
                    required
                    >
                </textarea>
                   
                  </div>
                
                <input type="submit" [disabled]="notOK" value="Send" class="btn btn-success btn-block">

            </form>
            <p class="text-center text-danger">working on it :)</p>
        </div>
    </div>
